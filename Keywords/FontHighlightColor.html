<h2>FontHighlightColor</h2>
<p>Format: FontHighlightColor red green blue alpha,</p>
<p>Example: FontHighlightColor 1.0 1.0 1.0 1.0,</p>
<p>Purpose: Color of the text during focus. Can be skiped in which case the Text will be white or use FontColor if set.</p>
<p> the last value, alpha can be skiped</p>
