<h2>TextAreaLineHeight</h2>
<p>Format: TextAreaLineHeight real,</p>
<p>Example: TextAreaLineHeight 0.015,</p>
<p>Purpose: How much space each line can take, if the used FontSize does not fit this the Text won't be displayed or there will be alot of space between Lines.</p>
<p>Used in: TEXTAREA</p>
