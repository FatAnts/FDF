<title>Warcraft 3 Frames - TextAreaInset</title>

<body>
<h2>TextAreaInset</h2>
<p>Format: TextAreaInset real,</p>
<p>Example: TextAreaInset 0.002,</p>
<p>Purpose: Moves the Text and the scrollbar into the middle from all sides by this amount. This increases the min size for game crash by to small TEXTAREA.</p>
<p>Used in: TEXTAREA</p>
</body>
</html>
