<h2>Anchor</h2>
<p>Format: Anchor FramePoint,x,y,</p>
<p>Example: Anchor TOPLEFT, 0.1, 0.1,</p>
<p>Purpose: Set the position of a FramePoint to the same FramePoint of its parent with a x/y offset</p>
<p>Used in: SIMPLEFRAME, String, Texture</p>
