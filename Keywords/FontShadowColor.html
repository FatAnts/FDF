<h2>FontShadowColor</h2>
<p>Format: FontShadowColor red green blue alpha </p>
<p>Example: FontShadowColor 0.0 0.0 0.0 0.9, </p>
<p>Purpose: In which color the Text's shadow is displayed. TextShadow is displayed behind the default Text.</p>
<p>Used in: TEXT, String</p>
<p> the last value, alpha can be skiped</p>
