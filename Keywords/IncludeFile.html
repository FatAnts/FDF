<title>Warcraft 3 Frames - IncludeFile</title>
</head>
<body>
<h2>IncludeFile</h2>
<p>Format: IncludeFile FilePath, </p>
<p>Example: IncludeFile "UI\FrameDef\Glue\StandardTemplates.fdf",</p>
<p>Example: IncludeFile "UI\FrameDef\UI\EscMenuTemplates.fdf",</p>
<p>Purpose: Allows to inherit Frames from included files. One can add multiple IncludeFile lines.</p>
<p>Used in: Fdf</p>
</body>
