<h2>EditCursorColor</h2>
<p>Format: EditCursorColor red green blue alpha,</p>
<p>Example: EditCursorColor 1.0 1.0 1.0,</p>
<p>Purpose: Defines the color of the EditBox's Cursor | while it has focus. The alpha value can be skiped then it is 1.0. </p>
<p>Used in: EDITBOX, GLUEEDITBOX</p>
