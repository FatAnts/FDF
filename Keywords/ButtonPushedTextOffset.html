<body>
<h2>ButtonPushedTextOffset</h2>
<p>Format: ButtonPushedTextOffset real real, </p>
<p>Example: ButtonPushedTextOffset -0.0015f -0.0015f,</p>
<p>Purpose: Reposes the position of the ButtonText while beeing pressed down. One can skip the f behind a value.</p>
<p>Used in: TEXTBUTTON, GLUETEXTBUTTON, SIMPLEBUTTON</p>
</body>
